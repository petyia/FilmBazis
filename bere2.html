  <body>
    <section id="bere">
      <div id="back">
        <div class="wrapper">
          <div class="marquee">
            <div class="marquee__group">
              <img src="img/poszterek/avatar2.jpg" alt="poszter" />
              <img src="img/poszterek/afs.jpg" alt="poszter" />
              <img src="img/poszterek/aszomh.jpg" alt="poszter" />
              <img src="img/poszterek/atitno.jpg" alt="poszter" />
              <img src="img/poszterek/fabcs.jpg" alt="poszter" />
              <img src="img/poszterek/fp2.jpg" alt="poszter" />
              <img src="img/poszterek/menu.jpg" alt="poszter" />
              <img src="img/poszterek/nyahv.jpg" alt="poszter" />
              <img src="img/poszterek/pino.jpg" alt="poszter" />
            </div>

            <div aria-hidden="true" class="marquee__group">
              <img src="img/poszterek/avatar2.jpg" alt="poszter" />
              <img src="img/poszterek/afs.jpg" alt="poszter" />
              <img src="img/poszterek/aszomh.jpg" alt="poszter" />
              <img src="img/poszterek/atitno.jpg" alt="poszter" />
              <img src="img/poszterek/fabcs.jpg" alt="poszter" />
              <img src="img/poszterek/fp2.jpg" alt="poszter" />
              <img src="img/poszterek/menu.jpg" alt="poszter" />
              <img src="img/poszterek/nyahv.jpg" alt="poszter" />
              <img src="img/poszterek/pino.jpg" alt="poszter" />
            </div>
          </div>

          <div class="marquee marquee--reverse">
            <div class="marquee__group">
              <img src="img/poszterek/tar.jpg" alt="poszter" />
              <img src="img/poszterek/szgsz.jpg" alt="poszter" />
              <img src="img/poszterek/batm.jpg" alt="poszter" />
              <img src="img/poszterek/tgm.jpg" alt="poszter" />
              <img src="img/poszterek/till.jpg" alt="poszter" />
              <img src="img/poszterek/toruv.jpg" alt="poszter" />
              <img src="img/poszterek/womk.jpg" alt="poszter" />
              <img src="img/poszterek/preda.jpg" alt="poszter" />
              <img src="img/poszterek/gyij.jpg" alt="poszter" />
            </div>

            <div aria-hidden="true" class="marquee__group">
              <img src="img/poszterek/tar.jpg" alt="poszter" />
              <img src="img/poszterek/szgsz.jpg" alt="poszter" />
              <img src="img/poszterek/batm.jpg" alt="poszter" />
              <img src="img/poszterek/tgm.jpg" alt="poszter" />
              <img src="img/poszterek/till.jpg" alt="poszter" />
              <img src="img/poszterek/toruv.jpg" alt="poszter" />
              <img src="img/poszterek/womk.jpg" alt="poszter" />
              <img src="img/poszterek/preda.jpg" alt="poszter" />
              <img src="img/poszterek/gyij.jpg" alt="poszter" />
            </div>
          </div>
        </div>
        <canvas id="canvas" class="canvas-back"></canvas>
        <div class="backRight"></div>
        <div class="backLeft"></div>
      </div>

      <div id="slideBox">
        <div class="topLayer">
          <div class="left">
            <div class="content">
              <div id="#elink">
                <a href="index.html" class="cta-text-box log-in-link kezdolap1"
                  >&larr; Kezdőlap
                </a>
              </div>
              <h2>Csatakozz</h2>
              <form id="form-signup" method="post" onsubmit="return false;">
                <div class="form-element form-stack">
                  <label for="email" class="form-label">Email</label>
                  <input id="email" type="email" name="email" />
                </div>
                <div class="form-element form-stack">
                  <label for="username-signup" class="form-label"
                    >Felhasználónév</label
                  >
                  <input id="username-signup" type="text" name="username" />
                </div>
                <div class="form-element form-stack">
                  <label for="password-signup" class="form-label">Jelszó</label>
                  <input id="password-signup" type="password" name="password" />
                </div>
                <div class="form-element form-checkbox">
                  <input
                    id="confirm-terms"
                    type="checkbox"
                    name="confirm"
                    value="yes"
                    class="checkbox"
                  />
                  <label for="confirm-terms"
                    >Elfogadom a <a href="#">Felhasználási feltételek-et</a> és
                    <a href="#">Adatvédelmi Szabályzat-ot</a></label
                  >
                </div>
                <div class="form-element form-submit">
                  <button
                    id="signUp"
                    class="signup"
                    type="submit"
                    name="signup"
                  >
                    Csatlakozz
                  </button>
                  <button id="goRight" class="signup off">Bejelentkezés</button>
                </div>
              </form>
            </div>
          </div>
          <div class="right">
            <div class="content">
              <div id="#elink">
                <a href="index.html" class="cta-text-box log-in-link kezdolap2"
                  >&larr; Kezdőlap
                </a>
              </div>
              <h2>Bejelentkezés</h2>
              <form id="form-login" method="post" onsubmit="return false;">
                <div class="form-element form-stack">
                  <label for="username-login" class="form-label"
                    >Felhasználónév</label
                  >
                  <input id="username-login" type="text" name="username" />
                </div>
                <div class="form-element form-stack">
                  <label for="password-login" class="form-label">Jelszó</label>
                  <input id="password-login" type="password" name="password" />
                </div>
                <div class="form-element form-submit">
                  <button id="logIn" class="login" type="submit" name="login">
                    Bejelentkezés
                  </button>
                  <button id="goLeft" class="login off" name="signup">
                    Csatlakozz
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
